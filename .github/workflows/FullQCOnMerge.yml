name: Full Quality Control on Merge

on:
  workflow_dispatch:

jobs:

  # Backend
  backend-complete:
    name: Backend Complete Testing
    runs-on: ubuntu-latest

    # Database service
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: rarecips
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Create env.properties from secrets
        working-directory: ./backend/src/main/resources
        run: |
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" > env.properties
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> env.properties

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start Angular Frontend in Background
        working-directory: ./frontend
        run: |
          npm start &
          echo $! > angular.pid
          sleep 30

      - name: Wait for Frontend to be Ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4200 > /dev/null; do sleep 2; done' || echo "Frontend might not be fully ready"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for it
        run: |
          sleep 15
          until mysql --host 127.0.0.1 --port 3306 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -e "SHOW DATABASES;"; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Run Unit Tests
        working-directory: ./backend
        run: mvn clean test -Dtest="*/unit/*Test"

      - name: Run Integration Tests
        working-directory: ./backend
        run: mvn clean test -Dtest="*/integration/*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/rarecips
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Run System (E2E) Backend Tests
        working-directory: ./backend
        run: mvn clean test -Dtest="backend.unit.*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/rarecips
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate Tests Report
        working-directory: ./backend
        run: mvn surefire-report:report

      - name: Stop Angular Frontend
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f angular.pid ]; then
            kill $(cat angular.pid) || true
            rm angular.pid
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-complete-test-results
          path: |
            backend/target/surefire-reports/
            backend/target/test-classes/

  # Frontend
  frontend-complete:
    name: Frontend Complete Testing
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: rarecips
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start Angular Frontend in Background
        working-directory: ./frontend
        run: |
          npm start &
          echo $! > angular.pid
          sleep 30

      - name: Wait for Frontend to be Ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4200 > /dev/null; do sleep 2; done' || echo "Frontend might not be fully ready"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Wait for it
        run: |
          sleep 15
          until mysql --host 127.0.0.1 --port 3306 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -e "SHOW DATABASES;"; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Run System (E2E) Frontend Tests
        working-directory: ./backend
        run: mvn clean test -Dtest="frontend.unit.*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/rarecips
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Stop Angular Frontend
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f angular.pid ]; then
            kill $(cat angular.pid) || true
            rm angular.pid
          fi
