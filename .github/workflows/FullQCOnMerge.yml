name: Full Quality Control on Merge

on:
  pull_request:
    branches:
      - main

jobs:

  # Backend
  backend-complete:
    name: Backend Complete Testing
    runs-on: ubuntu-latest

    # Database service
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: rarecips
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for it
        run: |
          sleep 15
          until mysql --host 127.0.0.1 --port 3306 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} -e "SHOW DATABASES;"; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Run Unit Tests
        working-directory: ./backend
        run: mvn test -Dtest="*/unit/*Test"

      - name: Run Integration Tests
        working-directory: ./backend
        run: mvn test -Dtest="*/integration/*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/rarecips
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Run System (E2E) Backend Tests
        working-directory: ./backend
        run: mvn test -Dtest="backend.unit.*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/rarecips
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate Tests Report
        working-directory: ./backend
        run: mvn surefire-report:report

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-complete-test-results
          path: |
            backend/target/surefire-reports/
            backend/target/test-classes/

  # Frontend
  frontend-complete:
    name: Frontend Complete Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build for Production
        working-directory: ./frontend
        run: npm run build --prod

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run System (E2E) Frontend Tests
        working-directory: ./backend
        run: mvn test -Dtest="frontend.unit.*Test"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/rarecips
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop