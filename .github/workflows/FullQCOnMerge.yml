name: Full Quality Control on Merge

on:
  pull_request:
    branches:
      - main

jobs:

  # Backend
  backend-complete:
    name: Backend Complete Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Unit Tests
        working-directory: ./backend
        run: mvn test -Dtest="*/unit/*Test"

      - name: Run Integration Tests
        working-directory: ./backend
        run: mvn test -Dtest="*/integration/*Test"

      - name: Run System (E2E) Tests
        working-directory: ./backend
        run: mvn test -Dtest="*/e2e/*Test"

      - name: Generate Tests Report
        working-directory: ./backend
        run: mvn surefire-report:report

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-complete-test-results
          path: |
            backend/target/surefire-reports/
            backend/target/test-classes/

  # Frontend
  frontend-complete:
    name: Frontend Complete Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build for Production
        working-directory: ./frontend
        run: npm run build --prod