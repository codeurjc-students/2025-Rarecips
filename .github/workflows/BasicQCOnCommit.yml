name: Basic Quality Control on Commit

on:
  workflow_dispatch:

jobs:

  # Backend
  backend-basic:
    name: Backend Basic Quality Control
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Create env.properties from secrets
        working-directory: ./backend/src/main/resources
        run: |
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" > env.properties
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> env.properties

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start Angular Frontend in Background
        working-directory: ./frontend
        run: |
          npm start &
          echo $! > angular.pid
          sleep 30

      - name: Wait for Frontend to be Ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4200 > /dev/null; do sleep 2; done' || echo "Frontend might not be fully ready"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Compile Backend
        working-directory: ./backend
        run: mvn clean compile

      - name: Run Unit Tests
        working-directory: ./backend
        run: |
          mvn clean test -Dtest="**/unit/**/*Test"

      - name: Stop Angular Frontend
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f angular.pid ]; then
            kill $(cat angular.pid) || true
            rm angular.pid
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-basic-test-results
          path: |
            backend/target/surefire-reports/**
            backend/target/test-classes/**

  # Frontend
  frontend-basic:
    name: Frontend Basic Quality Control
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
