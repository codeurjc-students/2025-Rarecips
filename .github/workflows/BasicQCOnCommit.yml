name: Basic Quality Control on Commit

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:

  # Backend
  backend-basic:
    name: Backend Basic Quality Control
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Compile Backend
        working-directory: ./backend
        run: mvn clean compile

      - name: Run Unit Tests
        working-directory: ./backend
        run: |
          mvn test -Dtest="**/unit/**/*Test" -Dsurefire.failIfNoSpecifiedTests=false || \
          mvn test -Dtest="**/*Test" -Dgroups="unit" -Dsurefire.failIfNoSpecifiedTests=false || \
          mvn test -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-basic-test-results
          path: |
            backend/target/surefire-reports/**
            backend/target/test-classes/**

  # Frontend
  frontend-basic:
    name: Frontend Basic Quality Control
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist