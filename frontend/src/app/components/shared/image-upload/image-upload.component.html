<div class="w-full">
  <!-- Drag & Drop Area -->
  <div
    class="drag-drop-area border-2 border-dashed rounded-2xl p-6 text-center transition-all hover:border-primary-400 hover:bg-primary-50 cursor-pointer"
    style="border-color: var(--primary-300); background: var(--primary-50-40);"
    [class.dragging]="isDragging"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="triggerFileInput()">
    <div class="flex flex-col items-center gap-4">
      <div class="w-16 h-16 rounded-full flex items-center justify-center"
           style="background: var(--primary-100);">
        <i class="ti ti-cloud-upload text-2xl"
           style="color: var(--primary-500);"></i>
      </div>

      <div class="flex flex-col gap-2">
        <h4 class="font-semibold text-lg"
            style="color: var(--primary-700);">
          Drag & Drop your image here
        </h4>
        <p class="text-sm"
           style="color: var(--primary-400);">
          or click to browse
        </p>
      </div>

      <div class="text-xs"
           style="color: var(--primary-400);">
        Supported formats: JPG, PNG, GIF
      </div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    (change)="onFileSelected($event)"
    class="hidden">
</div>
